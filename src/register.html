<body>
    <!-- 整体框架 -->
    <section>
        <!-- 标题 -->
        <div class="Head">
            <div class="Register">
                <div class="logo">
                    <img src="https://zc.reg.163.com/webzc/mail/images/logo-906b3317.png" class="u-img">
                </div>

            </div>
        </div>

        <!-- 注册主体 -->
        <main>
            <!-- 注册表单框架 -->
            <div class="formwrap">

                <div class="forminner">

                    <form action="http://10.31.155.25/yanxuan/php/register.php" id="registerform" method="POST">

                        <div class="ifromation" >
                            <input type="text" name="username" id="userdata"  placeholder="请输入用户名2-4位" class="username">
                            <span class="text1"></span>
                        </div>

                        </div>
